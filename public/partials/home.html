<div class="col-xs-0 col-sm-3 col-md-3 col-lg-3"></div>

<div ng-keydown="keydown($event)" class="main col-xs-12 col-sm-12 col-md-12 col-lg-6">
	
	<div class="welcome-text col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h1>Control</h1>
		<h3 ng-style="statusColor">{{status}}</h3>
		<form name="data" >

			Message:<input name="input" ng-model="msg">

			<input type="submit" ng-click="submit(msg)">
		</form>
	</div>
	<div class="center-block keys">
		<ng-include src="'/img/keys-01.svg'"></ng-include>
	</div>
	<button ng-click="test()">test</button>
	{{events}}
	

</div>
